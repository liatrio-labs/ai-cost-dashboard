name: Deploy Backend to Render

on:
  push:
    branches:
      - main
    paths:
      - 'python-service/**'
      - 'render.yaml'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

jobs:
  test:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd python-service
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        run: |
          cd python-service
          pytest tests/ -v --cov=app --cov-report=term-missing
        continue-on-error: true

      - name: Lint with ruff
        run: |
          cd python-service
          pip install ruff
          ruff check app/
        continue-on-error: true

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          curl -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'

      - name: Wait for deployment
        run: sleep 60

      - name: Verify deployment
        env:
          RENDER_SERVICE_URL: ${{ secrets.RENDER_SERVICE_URL }}
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" "${RENDER_SERVICE_URL}/health")
          if [ $response -eq 200 ]; then
            echo "✅ Deployment successful - health check passed"
          else
            echo "❌ Deployment verification failed - health check returned $response"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ job.status }}';
            const emoji = status === 'success' ? '✅' : '❌';
            const message = `${emoji} Backend deployment ${status}`;

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: message
            });
